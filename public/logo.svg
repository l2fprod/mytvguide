<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- TV body -->
  <rect x="4" y="8" width="56" height="40" rx="4" fill="#333" stroke="#000" stroke-width="2"/>
  <!-- Screen -->
  <rect x="8" y="12" width="48" height="32" rx="2" fill="url(#screen)"/>
  <!-- Stand -->
  <rect x="28" y="48" width="8" height="4" fill="#333"/>
  <rect x="24" y="52" width="16" height="4" fill="#333"/>
  <!-- Gradient for screen -->
  <defs>
    <linearGradient id="screen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff0000;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#00ff00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0000ff;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#ffff00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff00ff;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>